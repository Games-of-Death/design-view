<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link type="text/css" href="./style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700" rel="stylesheet">
        <title>Design View: Untitled</title>
    </head>
    <body>
        <div id="shapesPane">
        </div>
        <div id="designGrid">
            <div id="weight">
                Weight: <span id="weightCounter">0</span>
            </div>
        </div>
        <div id="designControls">
            <div id="fileControls">
                <button id="attachButton">Attach code...</button>
                <button id="openButton">Open code</button>
            </div>
            <div id="editorControls">
                <button id="clearButton" onclick="styleClickedButton(this); clearGrid()">Clear</button>
                <button id="saveButton" onclick="styleClickedButton(this); saveShape()">Save</button>
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
